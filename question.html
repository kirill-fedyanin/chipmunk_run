<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вопрос после бега с препятствиями</title>
  <link rel="stylesheet" href="kandi.css" type="text/css" media="screen">
  <script type="text/javascript" src="jquery.2.1.1.min.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <h2>
    Самое время для вопроса!
  </h2>
  <div class="timer-wrapper">
    Ты отлично справилась, и у тебя осталось <span id="timeLeft"></span>, чтобы найти ответ.
  </div>
  <div>
    Где точно есть твоё счастье?
  </div>
  <form autocomplete="off">
    <input type="text" id="answer"></input>
    <button type="submit">Проверить</button>
  </form>
  <div id="wrong-response">
    Хм, интересно, но не то. Попробуй ещё разок.
  </div>
  <div id="right-response">
    Так точно! Чтож, вот твой подарок -
    <a href="/gifts/1.pdf" target="_blank">первая часть</a> и
    <a href="/gifts/2.pdf" target="_blank">вторая</a>
  </div>
  <script type="text/javascript" src="timer.js"></script>
  <script type="text/javascript" src="question.js"></script>
</body>
